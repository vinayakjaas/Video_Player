<div class="video-container">
    <input type="file" (change)="onFileSelected($event)" accept="video/mp4,video/webm,video/ogg" />
    <p>Supported formats: MP4, WebM, Ogg</p>
    <video #videoPlayer class="video-js vjs-default-skin" controls preload="auto" width="640" height="264" *ngIf="videoSrc">
      <source [src]="videoSrc" [type]="videoType" />
      Your browser does not support the video tag.
    </video>
    <div class="controls" *ngIf="videoSrc">
      <button (click)="playVideo()">Play</button>
      <button (click)="pauseVideo()">Pause</button>
    </div>
  </div>
